scalar Upload

input EntryInput {
  title: String
  date: String
  location: String
  isPublic: Boolean
  content: String
}

type Entry {
  entry_id: ID!
  title: String
  date: String
  location: String
  isPublic: Boolean
  content: String
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
  key: String!
}

type ImageUrl {
  url: String!
}

type Query {
  getEntry(id: Int): Entry
  getEntries: [Entry]
  getImageUrl(key: String): ImageUrl
}

type Mutation {
  updateEntry(entryId: Int, newEntry: EntryInput): Entry
  removeEntry(entryId: Int): Boolean
  imageUpload(file: Upload!): File!
}
