input EntryInput {
  title: String
  date: String
  location: String
  isPublic: Boolean
  content: String
}

type Entry {
  entry_id: ID!
  title: String
  date: String
  location: String
  isPublic: Boolean
  content: String
}

type Query {
  getEntry(entryId: Int): Entry
  getEntries: [Entry]
}

type Mutation {
  updateEntry(entryId: Int, newEntry: EntryInput): Entry
  removeEntry(entryId: Int): Boolean
}
