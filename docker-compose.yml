version: '3.7'
services:
  server:
    build:
      dockerfile: ./packages/server/Dockerfile
      context: .
    ports:
      - 8080:8080

  web:
    build:
      dockerfile: ./packages/web/Dockerfile
      context: .
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
